<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="author" content="Thuy Linh Do">
    <title>Login | Daniel Wellington</title>
    <link rel="apple-touch-icon" href="../IMAGE/logocon120.png">
    <link rel="shortcut icon" type="image/x-icon" href="../IMAGE/logoicon - Copy.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i%7CMuli:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../app-assets/css/vendors.css">
    <link rel="stylesheet" type="text/css" href="../app-assets/vendors/css/forms/icheck/icheck.css">
    <link rel="stylesheet" type="text/css" href="../app-assets/vendors/css/forms/icheck/custom.css">
    <link rel="stylesheet" type="text/css" href="../app-assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="../app-assets/css/core/menu/menu-types/horizontal-menu.css">
    <link rel="stylesheet" type="text/css" href="../app-assets/css/core/colors/palette-gradient.css">
    <link rel="stylesheet" type="text/css" href="../app-assets/css/pages/login-register.css">
    <style>
        .error-message {
            text-align: right;
            color: red;
            font-size: 12px;
            line-height: 12px;
            margin-bottom: 0px;
            margin-top: 4px;
        }
    </style>
</head>

<body
    class="horizontal-layout horizontal-menu horizontal-menu-padding 1-column bg-full-screen-image menu-expanded blank-page blank-page"
    data-open="hover" data-menu="horizontal-menu" data-col="1-column">
    <div class="app-content container center-layout mt-2">
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="flexbox-container">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="col-md-4 col-10 box-shadow-2 p-0">
                            <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                                <div class="card-header border-0">
                                    <div class="card-title text-center">
                                        <img src="../IMAGE/logocon120.png" alt="branding logo">
                                    </div>
                                    <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                                        <span>Easily Using</span></h6>
                                </div>
                                <div class="card-content">
                                    <div class="text-center">
                                        <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-facebook"><span
                                                class="fa fa-facebook"></span></a>
                                        <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-twitter"><span
                                                class="fa fa-twitter"></span></a>
                                        <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-linkedin"><span
                                                class="fa fa-linkedin font-medium-4"></span></a>
                                        <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-github"><span
                                                class="fa fa-github font-medium-4"></span></a>
                                    </div>
                                    <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1">
                                        <span>OR Using Account Details</span></p>
                                    <div class="card-body">
                                        <div class="form-horizontal">
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="text" class="form-control" id="user-name"
                                                    placeholder="Your Username">
                                                <div class="form-control-position">
                                                    <i class="ft-user"></i>
                                                </div>
                                                <p class="error-message hidden" id="invalid-username">Username does not
                                                    exits</p>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input type="password" class="form-control" id="user-password"
                                                    placeholder="Enter Password">
                                                <div class="form-control-position">
                                                    <i class="fa fa-key"></i>
                                                </div>
                                                <p class="error-message hidden" id="invalid-password">Wrong password</p>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left hidden">
                                                <input type="password" class="form-control" id="confirm-password"
                                                    placeholder="Confirm Password">
                                                <div class="form-control-position">
                                                    <i class="fa fa-pencil-square-o"></i>
                                                </div>
                                                <p class="error-message hidden" id="invalid-confirm">Password dose not match</p>
                                            </fieldset>
                                            <div class="form-group row">
                                                <div class="col-md-6 col-12 text-center text-sm-left">
                                                    <fieldset>
                                                        <input type="checkbox" id="remember-me" class="chk-remember">
                                                        <label for="remember-me"> Remember Me</label>
                                                    </fieldset>
                                                </div>
                                                <div class="col-md-6 col-12 float-sm-left text-center text-sm-right"><a
                                                        href="#" class="card-link">Forgot
                                                        Password?</a></div>
                                            </div>
                                            <button class="btn btn-outline-info btn-block" id="btn-login" onclick=Login()><i
                                                    class="ft-unlock"></i> Login</button>
                                        </div>
                                    </div>
                                    <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1" id="new-account">
                                        <span>New to DW ?</span></p>
                                    <div class="card-body">
                                        <button class="btn btn-outline-danger btn-block" id="btn-register" onclick=register()><i
                                                class="ft-user"></i>
                                            Register</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <script src="../JS/jquery-3.4.0.min.js"></script>
    <script src="../JS/data.js"></script>
    <script src="../JS/js.cookie.js"></script>
    <script src="../JS/login.js"></script>
    <script src="../app-assets/vendors/js/vendors.min.js"></script>
    <script src="../app-assets/vendors/js/ui/jquery.sticky.js"></script>
    <script src="../app-assets/vendors/js/forms/validation/jqBootstrapValidation.js"></script>
    <script src="../app-assets/vendors/js/forms/icheck/icheck.min.js"></script>
    <script src="../app-assets/js/core/app-menu.js"></script>
    <script src="../app-assets/js/core/app.js"></script>
    <script src="../app-assets/js/scripts/forms/form-login-register.js"></script>
</body>

</html>
